name: Terraform (Azure)

on:
  pull_request:
    paths: ['infra/terraform/**']
  push:
    branches: [main]
    paths: ['infra/terraform/**']

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_ROOT: infra/terraform
  TF_VERSION: 1.8.5

jobs:
  tf:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
    # ðŸ‘‡ Make secrets available to Terraform as input variables
    env:
      TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      TF_VAR_dockerhub_token:    ${{ secrets.DOCKERHUB_TOKEN }}
      # (optional) centralize these in Terraform too:
      # TF_VAR_fe_image: anasabdullahalzahrani/three-tier-frontend:latest
      # TF_VAR_be_image: anasabdullahalzahrani/three-tier-backend:latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - run: terraform init
      - run: terraform fmt -check -recursive
      - run: terraform validate

      - name: Plan (PR)
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" | tee plan.txt

      - name: Comment plan
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ env.TF_ROOT }}/plan.txt

      - name: Plan (push)
        if: github.event_name == 'push'
        run: terraform plan -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" -out=tfplan.bin

      - name: Apply (push)
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan.bin
